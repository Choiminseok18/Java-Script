<!DOCTYPE html>
<html lang="en">
<body>
<input id="user" type="text" value="Choi">
<script>
    // 요소 노드의 attribute 프로퍼티는 요소 노드의 모든 어트리뷰트 노드의 참조가 담긴
    // NamedNodeMap 객체를 반환한다.
    const { attributes } = document.getElementById('user');
    console.log(attributes);
    // NamedNodeMap0: id1: type2: valueid: idtype: typevalue: valuelength: 3[[Prototype]]: NamedNodeMap

    // 어트리뷰트 값 취득
    console.log(attributes.id.value);   // user
    console.log(attributes.type.value); // text
    console.log(attributes.value.value);// Choi
</script>
</body>
</html>
