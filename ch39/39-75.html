<!DOCTYPE html>
<html lang="en">
<body>
<input id="user" type="text" value="Choi">
<script>
    const $input = document.getElementById('user');

    // attributes 프로퍼티에 저장된 value 어트리뷰트 값
    console.log($input.getAttribute('value')); // Choi

    // 요소 노드의 value 프로퍼티에 저장된 value 어트리뷰트 값
    console.log($input.value); // Choi
</script>
</body>
</html>
